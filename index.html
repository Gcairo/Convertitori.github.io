<!DOCTYPE html>
<html>
<head>
  <title>Convertitore Video in MP3</title>
</head>
<body>
  <h1>Convertitore Video in MP3</h1>
  <p>Versione 1.1</p>
  <form>
    <label>Inserisci il link al video:</label>
    <input type="text" id="videoLink"><br><br>
    <button type="button" onclick="convertToMp3()">Converti in MP3</button>
  </form>

  <script>
    function convertToMp3() {
      var videoLink = document.getElementById("videoLink").value;
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "convertitore.php", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var downloadLink = document.createElement("a");
          downloadLink.href = xhr.responseText;
          downloadLink.download = "audio.mp3";
          downloadLink.click();
        }
      };
      xhr.send("videoLink=" + encodeURIComponent(videoLink));
    }
  </script>
</body>
</html>
